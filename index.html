<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Favicon -->
    <link rel="icon" href="to-do-list.png" sizes="16x16" type="image/png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Internal CSS -->
    <link rel="stylesheet" href="./styles.css">
    <title>ToDo App</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json">

    <link rel="apple-touch-icon" href="./images/.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="">
</head>
<script type="text/javascript">
    
    // Service worker registering
    if('serviceWorker' in navigator){
      navigator.serviceWorker.register('./serviceWorker.js')
        .then(reg => console.log('service worker registered'))
        .catch(err => console.log('service worker not registered', err));
    }

</script>
<body>
    <div class="container">

        <!-- Header -->
        <header class="text-center text-light my-4">
            <h1 class="mb-4">ToDo List</h1>
            <form class="search">
                <input type="text" name="search" class="form-control m-auto" placeholder="Search item">
            </form>
        </header>

        <!-- List -->
        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Start adding items here</span>
                <i class="material-icons delete">delete</i>
            </li>
        </ul>

        <form class="add text-center my-4">
            <input type="text" class="form-control m-auto" name="add" placeholder="Add new item">
            <input type="submit" class="submit btn btn-light btn-block mt-3" value="Add">
        </form>

        <p class="mt-4 text-center">
            <span class="text-white">Made with</span> <span class="text-white"><code>&lt;PASSION/&gt;</code></span><br/>
            <span class="text-white">By</span> <a class="text-warning" href="https://personal-site-v2.000webhostapp.com">Pushkar Saraf</a>
        </p>
    </div>
    <script src="./app.js"></script>
</body>
</html>
